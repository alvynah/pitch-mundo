{% macro display(posts) %}
<div class="container-fluid">
    <div class="row">
        {% if posts %} {% for category in posts %}

        <div class="col-md-4">
            <div class="thumbnail" id="carded">
                <h5 class="card-header">{{category.title}}</h5>
                <div class="card-body">
                    <p>{{category.pitch}}</p>
                    <p class="text-center"> Category: {{category.category}}</p>
                    <footer class="blockquote-footer text-center"> Posted by: {{category.user.username}}</footer>
                </div>


            </div>
        </div>
        {% endfor %} {% else %}
        <div class="card w-90 mb-3">
            <div class="card-body">

                <p class="card-title">This category has 0 pitches.Sign in to add a pitch</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endmacro %}
